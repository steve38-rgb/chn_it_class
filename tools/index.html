        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- 導覽列 -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">資科補充<span> HUB</span></a>
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="../index.html" class="dropbtn">首頁 <i class="arrow down"></i></a>
                    <div class="dropdown-content">
                        <a href="../index.html#rules">課堂規定</a>
                        <a href="../index.html#links">常用帳號</a>
                        <a href="../index.html#past">過往活動</a>
                    </div>
                </li>
                <li><a href="../grade1/index.html" class="nav-btn">一年級</a></li>
                <li><a href="../grade2/index.html" class="nav-btn">二年級</a></li>
                <li><a href="../grade3/index.html" class="nav-btn">三年級</a></li>
                <li><a href="index.html" class="nav-btn active">小工具</a></li>
                <li><a href="../links/index.html" class="nav-btn">好用連結</a></li>
                <li><a href="#" class="nav-btn">特別課程</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div id="page-wrapper">
        <header class="hero">
            <div class="hero-content">
                <h1>實用<span>小工具</span></h1>
                <p>工欲善其事，必先利其器。這裡提供各種提升效率的數位工具。</p>
            </div>
        </header>

        <!-- 快速導覽列 -->
        <nav id="quick-nav-bar" class="quick-nav" style="display: none;">
            <div class="container" id="quick-nav-container">
                <span class="quick-nav-title">快速前往：</span>
                <!-- 由 JS 動態生成 -->
            </div>
        </nav>

        <main class="container">
            <div id="tools-container" class="fade-in">
                <!-- 這裡將由 JavaScript 從 Google Sheet 動態載入 -->
                <div class="loading-state" style="text-align: center; padding: 50px;">
                    <p>正在同步工具資源...</p>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2026 資科補充教學網站. Designed for Classroom Excellence.</p>
            </div>
        </footer>
    </div>
    <script src="../main.js"></script>
    <script>
        // 設定區
        var CONFIG = {
            GAS_API: 'https://script.google.com/macros/s/AKfycbwrNC6_JNh706qZrd0C4tBDYPJMQSVthgs_RsN6oMoAxT1DkkCLBN1Q7bZ4wNcfRTPYKw/exec',
            SHEET_NAME: '小工具'
        };

        async function fetchTools() {
            var container = document.getElementById('tools-container');
            if (!container) return;

            // 定義本地自製工具
            var localTools = [
                { '大標題': '自製小工具', '連結名稱': '一元一次不等式', '連結url': '一元一次不等式/index.html' },
                { '大標題': '自製小工具', '連結名稱': '二次函數平移', '連結url': '二次函數平移/index.html' },
                { '大標題': '自製小工具', '連結名稱': '指數律', '連結url': '指數律/index.html' }
            ];

            try {
                var url = CONFIG.GAS_API + '?sheet=' + CONFIG.SHEET_NAME;
                var response = await fetch(url);
                var data = await response.json();

                // 合併雲端與本地資料
                var combinedData = localTools.concat(data || []);

                if (combinedData.length > 0) {
                    renderTools(combinedData);
                } else {
                    container.innerHTML = '<p style="text-align:center;">目前尚無工具資料。</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                // 即使雲端抓取失敗，依然顯示本地工具，並附帶錯誤訊息
                renderTools(localTools);
                var errNote = document.createElement('p');
                errNote.style.textAlign = 'center';
                errNote.style.color = '#ef4444';
                errNote.style.fontSize = '0.8rem';
                errNote.innerHTML = '雲端同步失敗（' + error.message + '），僅顯示本地工具。';
                container.appendChild(errNote);
            }
        }

        function renderTools(data) {
            var container = document.getElementById('tools-container');
            var quickNav = document.getElementById('quick-nav-bar');
            var quickNavContainer = document.getElementById('quick-nav-container');

            container.innerHTML = '';
            quickNavContainer.innerHTML = '<span class="quick-nav-title">快速前往：</span>';

            // 按大標題分組
            var groups = {};
            var titles = [];
            data.forEach(function (item) {
                var title = item['大標題'] || '一般工具';
                if (!groups[title]) {
                    groups[title] = [];
                    titles.push(title);
                }
                groups[title].push(item);
            });

            // 渲染快速導覽
            if (titles.length > 1) {
                quickNav.style.display = 'block';
                titles.forEach(function (title, index) {
                    var anchorId = 'tool-group-' + index;
                    var navBtn = document.createElement('a');
                    navBtn.className = 'quick-nav-item';
                    navBtn.href = '#' + anchorId;
                    navBtn.textContent = title;
                    quickNavContainer.appendChild(navBtn);
                });
            } else {
                quickNav.style.display = 'none';
            }

            // 渲染各組
            titles.forEach(function (title, index) {
                var tools = groups[title];
                var section = document.createElement('section');
                var anchorId = 'tool-group-' + index;
                section.className = 'section tool-group-section';
                section.id = anchorId;

                var gridHtml = '<div class="link-grid">';
                tools.forEach(function (tool) {
                    gridHtml +=
                        '<a href="' + tool['連結url'] + '" target="_blank" class="link-card">' +
                        '<h4>' + tool['連結名稱'] + '</h4>' +
                        '</a>';
                });
                gridHtml += '</div>';

                section.innerHTML =
                    '<h2 class="section-title" style="text-align: left; font-size: 1.5rem; margin-bottom: 20px;">' + title + '</h2>' +
                    gridHtml;

                container.appendChild(section);
            });

            // 重新綁定捲動事件
            if (typeof rebindEvents === 'function') {
                rebindEvents();
            }
        }

        // 初始載入
        fetchTools();

        // 監聽 SPA 跳轉事件
        document.addEventListener('page-switched', fetchTools);
    </script>
</body>

</html>
